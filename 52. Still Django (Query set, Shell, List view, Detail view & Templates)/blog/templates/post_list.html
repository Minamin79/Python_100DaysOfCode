<html>
{% load static %}
    <head>
        <meta charset="UTF-8">
        <title>Post List</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <h1>Post List:</h1>
            <ul>
                {% for post in posts %}
                    <li><a href="#">{{ post.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div id="sidebar">
            <h2>My Blog</h2>
            <a href="/">Home</a>
            <br>
            <a href="/contact-us">Contact Us</a>
        </div>
    </body>
</html>
