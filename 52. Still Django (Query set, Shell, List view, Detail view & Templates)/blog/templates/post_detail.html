<html>
{% load static %}
    <head>
        <meta charset="UTF-8">
        <title>Post List</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <h1>{{ post.title }} Details:</h1>
            <p>{{ post.author }}</p>
            <p>{{ post.body }}</p>
            <hr>
            <p>Created time: {{ post.created_date}}</p>
        </div>
        <div id="sidebar">
            <h2>My Blog</h2>
            <a href="/">Home</a>
            <br>
            <a href="/contact-us">Contact Us</a>
        </div>
    </body>
</html>
